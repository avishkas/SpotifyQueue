<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" conten="ID=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
  	      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css">
    


   



    <title>title</title>
  </head>

  <body>

  	<div class="container fill" id="codeInput" style="display: block">
  		<div class="row">
  			<div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 text-center bg-info">
  				<form>
  					<div class="form-group">
  						<input id="codeContainer" type="text" class="form-control" id="inputCode" placeholder="Enter 4 Character Code">
  					</div>
  				</form>
  			</div>
  		</div>
  		<div class="row"> 
  			<div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 text-center bg-success">
  				<button id="login" type="button" class="btn-lg btn-primary">LOGIN</button>
  			</div>
  		</div>
  		<div class="row">
  			<div class='col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 text-center'>
  				<label id="codeNotFoundIndicator" style="color:red;"></label>
  			</div>
  		</div>
  	</div>

  	<div id="playlistElements" style="display: none;">
  		<div class="container">
  			<div class="row">
  				<div class="col-xs-6 col-xs-offset-3 col-sm-2 col-sm-offset-1 vcenter bg-success">
  					<form>
  						<div class="form-group">
  							<select class="form-control" id="searchQuerySelector">
  								<option value="album">Album</option>
  								<option value="artist">Artist</option>
  								<option value="playlist">Playlist</option>
  								<option value="track" selected>Song</option>
  							</select>
  						</div>
  					</form>
	  			</div>
	  			<div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-0 bg-danger">
	  				<form>
	  					<div class="form-group">
	  						<input type="text" class="form-control" id="searchQueryInput" placeholder="Search">
	  					</div>
	  				</form>
	  			</div>
	  			<div class="col-xs-6 col-xs-offset-3 col-sm-2 col-sm-offset-0 text-center bg-info">
	  				<button id="executeQuery" class="btn btn-primary">Search</button>
	  			</div>
	  		</div>
  		</div>


  		<div class="container">
  			<div class="row">
  				<div class="col-xs-10 col-xs-offset-1 text-center bg-info">
  					<table class="table table-bordered table-striped table-hover" id="queriedSongs">
  						<tbody>
  							<tr>
  								<th class="col-xs-2">Results</th>
  								<th class="col-xs-4">Name</th>
  								<th class="col-xs-4">Artist(s)</th>
  							</tr>  							
  						</tbody>
  					</table>
  				</div>
  			</div>
  			<div class="row">
  				<div class="col-xs-10 col-xs-offset-1 col-sm-2 col-sm-offset-9 text-center bg-warning">
  					<button id="addSelectedSongs" class="btn btn-primary">Add Song(s)</button>
  			</div>
  		</div>
  	</div>

      <!-- jquery file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/guestLoginScript.js"></script>
  </body>
</html>
